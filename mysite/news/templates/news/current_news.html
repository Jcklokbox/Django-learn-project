{% extends 'base.html' %}
{% load news_tags %}

{% block title %}
    {{ item.title }}
{% endblock %}

{% block sidebar %}
    {% show_list_categories %}
{% endblock %}

{% block content %}
    <div class="col">
            <div class="card mb-md-3">
                <div class="card-header">
                    Категория:
                    <a href="{{ item.category.get_absolute_url }}" class="text-decoration-none">
                        {{ item.category }}
                    </a>
                </div>
                <div class="card-body row">
                    {% if item.photo %}
                    <div class="media col-lg-auto">
                        <img src="{{ item.photo.url }}" alt="" width="225">
                    </div>
                    {% endif %}
                    <div class=" media-body col">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text mt-3">{{ item.content }}</p>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
